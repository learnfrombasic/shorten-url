services:
  shorten-url:
    image: minh.leduc.0210/shorten-url:latest
    stdin_open: true
    tty: true
    ports:
      - 7717:7771

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_volume:/data/db
      
volumes:
  mongodb_data_volume:
    external: true
